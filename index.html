<!DOCTYPE html>
<html lang="pt-br">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/check-correct.png" type="image/x-icon">
  <title>To-do List</title>
</head>
<body>
    <h2 class="titulo">Gerenciando suas Tarefas</h2>

    <div class="container_completo">
      <div id="todo-container">
        <div id="todo-header">
          <h2>Adicione Tarefas pendentes!</h2>
      </div>
      <ul id="todo-list"></ul>
      <div id="todo-form">
        <input type="text" id="new-todo" placeholder="Digite Tarefas para relizar">
        <button id="add-btn">Add</button>
      </div>
        </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
